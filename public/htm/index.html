<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Competitionation</title>
		<link rel="shortcut icon" href="gfx/cup.svg">

		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/popup.css">
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="magnific-popup/dist/magnific-popup.css">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-inverse" role="navigation">

				<div class="navbar-header">
					<a class="navbar-brand" href="/"><img class="icon" src="gfx/white-cup.svg"></a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#home-nav">
				      <span class="sr-only">Toggle Navigation</span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				    </button>
			    </div>

			    <div class="collapse navbar-collapse" id="home-nav">
			    	<ul class="nav navbar-nav">
			    		<li><a href="about">About</a></li>
			    		<li><a href="tournaments">Tournaments</a></li>
			    		<li><a href="help">Help</a></li>
			    		<li><a href="contact">Contact</a></li>
			    	</ul>
			    </div>

			</nav>
		</header>

		<script id="comp-form">
		    <label for="name"></label>  
		    <input id="name" name="name" type="text" placeholder="Name of Competition" class="form-control input-md">
			  
		    <label for="sport"></label>
		    <select id="sport" name="sport" class="form-control">
		      <option>Sport</option>
		      <option>Wrestling</option>
		      <option>Soccer</option>
		      <option>Gaming</option>
		    </select>

		    <label for="team-count"></label>
		    <span class="input-group-addon">     
		      <input type="checkbox">
		      <span> Teams</span>     
		    </span>
		    <input id="team-count" name="team-count" class="form-control" type="number" value="0">
		    
		    <label for="security"></label>
		    <select id="security" name="security" class="form-control">
		      <option>Public</option>
		      <option>Password-Only</option>
		      <option>Secret-URL</option>
		    </select>

		    <button type="button" class="cancel btn btn-danger">Cancel</button>
		    <button type="submit" class="btn btn-success">Submit</button>
		</script>

		<div id="main">
			<h1>Compete.io</h1>

			<div id="cup">
				<img src="gfx/cup.svg">
				<div class="carousel">
				</div>
			</div>

			<button class="nested-btn" id="host">
				<span>Host a Competition</span>
				<button id="create">New Competition</button>
				<button id="manage">Manage Existing</button>
			</button>
			<button id="join">Join a Competition</button>
			<button id="watch">Watch a Competition</button>
		</div>

		<footer></footer>

		<script src="jquery/jquery.js"></script>
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<script src="magnific-popup/dist/jquery.magnific-popup.js"></script>

		<script src="handlebars/handlebars.js"></script>
		<script src="underscore/underscore.js"></script>
		<script src="backbone/backbone.js"></script>
		<script src="thorax/thorax.js"></script>
		
		<script src="js/models/competition.js"></script>
		<script src="js/views/comp-form.js"></script>
		<script src="js/views/popup.js"></script>
		<script src="js/app.js"></script>

	</body>
</html>
