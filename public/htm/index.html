<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Competitionation</title>
		<link rel="shortcut icon" href="gfx/cup.svg">

		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="magnific-popup/dist/magnific-popup.css">
	</head>

	<body>
		<header>
			<nav class="navbar navbar-inverse" role="navigation">

				<div class="navbar-header">
					<a class="navbar-brand" href="/"><img class="icon" src="gfx/white-cup.svg"></a>
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#home-nav">
				      <span class="sr-only">Toggle navigation</span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				    </button>
			    </div>

			    <div class="collapse navbar-collapse" id="home-nav">
			    	<ul class="nav navbar-nav">
			    		<li><a href="about">About</a></li>
			    		<li><a href="tournaments">Tournaments</a></li>
			    		<li><a href="help">Help</a></li>
			    		<li><a href="contact">Contact</a></li>
			    	</ul>
			    </div>

			</nav>
		</header>

		<div id="popup" class="zoom-anim-dialog white-popup-block mfp-hide">
			<form class="form-horizontal">

				<div class="form-group">
				  <label class="control-label" for="name"></label>  
				  <input id="name" name="name" type="text" placeholder="Tournament Name" class="form-control input-md">
				</div>

				<div class="form-group">
				  <label class="control-label" for="sport"></label>
				  <div>
				    <select id="sport" class="form-control">
				      <option value="0">Sport</option>
				      <option value="1">Wrestling</option>
				      <option value="2">Soccer</option>
				      <option value="3">Gaming</option>
				    </select>
				  </div>
				</div>

				<div class="form-group">
				  <label class="col-md-4 control-label" for="team-count"></label>
				  <div class="col-md-4">
				    <div class="input-group">
				      <span class="input-group-addon">     
				          <input type="checkbox">     
				      </span>
				      <input id="team-count" name="team-count" class="form-control" type="number" placeholder="# of teams">
				    </div>
				  </div>
				</div>

				<div class="form-group">
				  <label class="control-label" for="security"></label>
				  <div>
				    <select id="security" class="form-control">
				      <option value="1">Public</option>
				      <option value="2">Password-Only</option>
				      <option value="3">Secret-URL</option>
				    </select>
				  </div>
			    </div>

			</form>
		</div>

		<div id="main">
			<h1>Competitionation</h1>

			<div id="cup">
				<img src="gfx/cup.svg">
				<div class="carousel">
				</div>
			</div>

			<button class="nested-btn" id="host">
				<span>Host a Competition</span>
				<a class="popup-btn" href="#popup"><button id="create">New Competition</button></a>
				<button id="manage">Manage Existing</button>
			</button>
			<button id="join">Join a Competition</button>
			<button id="watch">Watch a Competition</button>
		</div>

		<footer></footer>

		<script src="jquery/jquery.js"></script>
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<script src="magnific-popup/dist/jquery.magnific-popup.js"></script>
		
		<script src="js/app.js"></script>

	</body>
</html>
